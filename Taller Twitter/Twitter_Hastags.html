ak", "to": "HouseOfTheDragon", "width": 1}, {"arrows": "to", "from": "drew", "to": "RhaenyraTargaryen", "width": 1}, {"arrows": "to", "from": "drew", "to": "HouseoftheDragon", "width": 1}]);
